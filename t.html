<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Simple slideshow</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <script
    type="text/javascript"
    src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"
    
  ></script>
    <link rel="stylesheet" type="text/css" href="/css/normalize.css">

    <link rel="stylesheet" type="text/css" href="/css/result-light.css">


  <style id="compiled-css" type="text/css">
      /* slideshow initialized w/ js */
.slideshow h1 { display: none; cursor: pointer; }
  </style>


<script>
function myFunction() {
  var copyText = document.getElementById("myInput");
  copyText.select();
  copyText.setSelectionRange(0, 99999)
  document.execCommand("copy");
}
</script>


  <!-- TODO: Missing CoffeeScript 2 -->

  <script type="text/javascript"> //<![CDATA[
    $(function(){
      
$('a.prev').click(function() {
    prevSlide($(this).parents('.slideshow').find('.slides'));
});
//clicking image goes to next slide
$('a.next, .slideshow h1').click(function() {
    nextSlide($(this).parents('.slideshow').find('.slides'));
});
//initialize show
iniShow();
function iniShow() {
    //show first image
    $('.slideshow').each(function() {
        $(this).find('h1:first').fadeIn(500);
    })
}
function prevSlide($slides) {
    $slides.find('h1:last').prependTo($slides);
    showSlide($slides);
}
function nextSlide($slides) {
    $slides.find('h1:first').appendTo($slides);
    showSlide($slides);
}
function showSlide($slides) {
    //hide (reset) all slides
    $slides.find('h1').hide();
    //fade in next slide
    $slides.find('h1:first').fadeIn(500);
}
    });
  //]]></script>
</head>
<body>
    <div class="slideshow">
    <div class="slides">
<h1><input type="text" value="Hello World1" id="myInput"></h1>
<h1><input type="text" value="Hello World2" id="myInput"></h1>
<h1><input type="text" value="Hello World3" id="myInput"></h1>
<h1><input type="text" value="Hello World4" id="myInput"></h1>
   </div>
	    <div class="controls">
		<h2> <button onclick="myFunction()">Copy text</button></h2>
       <h2> <a class="next" href="javascript:void(0);">Next Slide</a></h2>
    </div>
</div>


  
  <script>
    // tell the embed parent frame the height of the content
    if (window.parent && window.parent.parent){
      window.parent.parent.postMessage(["resultsFrame", {
        height: document.body.getBoundingClientRect().height,
        slug: "ULNa2"
      }], "*")
    }
    // always overwrite window.name, in case users try to set it manually
    window.name = "result"
  </script>
</body>
</html>
